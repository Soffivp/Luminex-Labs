name: Empresas Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'bolsa-empleados/backend/services/empresas/**'
      - '.github/workflows/empresas-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bolsa-empleados/backend/services/empresas/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: empresas-service
  REGION: us-central1
  REGISTRY: gcr.io

jobs:
  # Job 1: Lint y Tests
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bolsa-empleados/backend/services/empresas

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bolsa-empleados/backend/services/empresas/package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar linter
        run: npm run lint --if-present

      - name: Ejecutar tests
        run: npm test
        env:
          NODE_ENV: test
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v4
        with:
          directory: bolsa-empleados/backend/services/empresas/coverage
          fail_ci_if_error: false

  # Job 2: Build Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: bolsa-empleados/backend/services/empresas

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configurar Docker para GCR
        run: gcloud auth configure-docker --quiet

      - name: Extraer metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build y Push imagen
        uses: docker/build-push-action@v5
        with:
          context: bolsa-empleados/backend/services/empresas
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy a Cloud Run
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Autenticar con Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy a Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          env_vars: |
            NODE_ENV=production
            FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          secrets: |
            FIREBASE_PRIVATE_KEY=firebase-private-key:latest
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=60s

      - name: Mostrar URL del servicio
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo " Servicio desplegado en: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

  # Job 4: Deploy Firebase Hosting (documentaci贸n/landing)
  deploy-hosting:
    name: Deploy Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Deploy a Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          entryPoint: bolsa-empleados
