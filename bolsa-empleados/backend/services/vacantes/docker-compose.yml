version: '3.8'

services:
  vacantes-service:
    build: .
    container_name: vacantes-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
    ports:
      - "3003:8080"
    networks:
      - vacantes-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: vacantes-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - vacantes-service
    networks:
      - vacantes-network

networks:
  vacantes-network:
    driver: bridge
