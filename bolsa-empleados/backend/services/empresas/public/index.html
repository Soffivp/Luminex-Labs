<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Service API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .badge {
            background: #4ade80;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }
        p { color: #a0aec0; margin-bottom: 30px; }
        .endpoints {
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .endpoint {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-family: monospace;
        }
        .method {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 70px;
            text-align: center;
        }
        .get { background: #3b82f6; }
        .post { background: #22c55e; }
        .patch { background: #eab308; color: #000; }
        .delete { background: #ef4444; }
        .path { color: #e2e8f0; }
        footer { margin-top: 30px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Empresas API</h1>
        <span class="badge">v1.0.0 - Running</span>
        <p>Microservicio de gesti√≥n de empresas para Bolsa de Empleados CAIL</p>

        <div class="endpoints">
            <div class="endpoint">
                <span class="method get">GET</span>
                <span class="path">/empresas</span>
            </div>
            <div class="endpoint">
                <span class="method post">POST</span>
                <span class="path">/empresas</span>
            </div>
            <div class="endpoint">
                <span class="method patch">PATCH</span>
                <span class="path">/empresas/:ruc</span>
            </div>
            <div class="endpoint">
                <span class="method delete">DELETE</span>
                <span class="path">/empresas/:ruc</span>
            </div>
            <div class="endpoint">
                <span class="method get">GET</span>
                <span class="path">/health</span>
            </div>
        </div>

        <footer>
            Powered by Fastify ‚Ä¢ Firebase ‚Ä¢ Cloud Run
        </footer>
    </div>
</body>
</html>
