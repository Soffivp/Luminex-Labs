upstream empleados_backend {
    least_conn;
    server empleados-service:8080 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

limit_req_zone $binary_remote_addr zone=empleados_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_types application/json;

    location /health {
        proxy_pass http://empleados_backend/health;
        proxy_http_version 1.1;
        access_log off;
    }

    location /empleados {
        limit_req zone=empleados_limit burst=20 nodelay;

        proxy_pass http://empleados_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
