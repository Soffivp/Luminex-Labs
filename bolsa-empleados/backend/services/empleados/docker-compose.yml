version: '3.8'

services:
  empleados-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empleados-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    ports:
      - "3002:8080"
    networks:
      - empleados-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: empleados-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      empleados-service:
        condition: service_healthy
    networks:
      - empleados-network

networks:
  empleados-network:
    driver: bridge
    name: empleados-network
