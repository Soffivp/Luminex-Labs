upstream monetizacion_backend {
    server monetizacion-service:8080;
    keepalive 32;
}

limit_req_zone $binary_remote_addr zone=monetizacion_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    location /health {
        proxy_pass http://monetizacion_backend/health;
        access_log off;
    }

    location /comisiones {
        limit_req zone=monetizacion_limit burst=20 nodelay;
        proxy_pass http://monetizacion_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
