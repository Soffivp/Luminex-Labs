version: '3.8'

services:
  proceso-laboral-service:
    build: .
    container_name: proceso-laboral-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
    ports:
      - "3011:8080"
    networks:
      - proceso-laboral-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: proceso-laboral-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - proceso-laboral-service
    networks:
      - proceso-laboral-network

networks:
  proceso-laboral-network:
    driver: bridge
