events {
    worker_connections 1024;
}

http {
    upstream matching_backend {
        server matching-service:3005;  # ← puerto interno real del Fastify
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;  # o tu dominio cuando uses Cloudflare

        # Headers importantes para Fastify (IP real, protocolo, etc.)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        location / {
            proxy_pass http://matching_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Soporte WebSocket completo (importante si Fastify usa @fastify/websocket)
            proxy_read_timeout 86400s;       # 24h para conexiones largas
            proxy_send_timeout 86400s;
            proxy_buffering off;             # mejor para streaming/WS
            proxy_cache_bypass $http_upgrade;
        }

        # Healthcheck directo (opcional, pero útil)
        location /health {
            proxy_pass http://matching_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}