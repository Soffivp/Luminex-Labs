version: '3.8'

services:
  matching-service:
    build: .
    expose:              # ← Usa expose en vez de ports (no exponer al host)
      - "3005"
    environment:
      - NODE_ENV=production
      - PORT=3005        # ← consistente con tu .env y Fastify
      - MATCHING_PORT=3005
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy-net

  nginx:
    image: nginx:alpine
    ports:               # ← Solo si necesitas acceso directo al proxy (ej: pruebas locales)
      - "80:80"          # opcional: quítalo cuando uses solo Cloudflare Tunnel
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - matching-service
    restart: unless-stopped
    networks:
      - proxy-net

networks:
  proxy-net:
    driver: bridge